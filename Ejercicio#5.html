    Hacer un programa que calcule el salario de un empleado, si se descuenta el 20% de su
    salario actual. Debe tener en cuenta el uso de n√∫meros decimales.
    */
   var salario = parseFloat(prompt("Ingrese el salario del empleado"))
   var descuento = (20/100)*salario
   var total_con_descuento = salario - descuento
   alert("El descuento es: "+ descuento )
   alert("Total del salario es :" + total_con_descuento)

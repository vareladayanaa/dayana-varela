<script>
/*
Ingrese la cantidad de alumnos aprobados y desaprobados de un curso, luego mostrar
el porcentaje de estudiantes aprobados y el porcentaje de estudiantes desaprobados.
*/
alert("Ingrese la cantidad de alumnos ")
var numero1 = parseInt(prompt("Ingrese la cantidad de alumnos aprovados"))
var numero2 = parseInt(prompt("Ingrese la cantidad de alumnos desaprovados"))
var total = numero1 / 50* 100
var totaldesaprobado = numero2 /50 * 100

alert("El numero de alumnos aprovados  es: "  +  total)
alert("El numero de alumnos desaprovados  es: "  +  totaldesaprobado)

</script>
